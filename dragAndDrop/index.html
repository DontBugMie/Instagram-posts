<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Drag and drop</title>
</head>
<body>
    <div class="draggable-elements">
        <div class="circle" draggable="true" id="red"></div>
        <div class="circle" draggable="true" id="blue"></div>
        <div class="circle" draggable="true" id="yellow"></div>
        <div class="circle" draggable="true" id="green"></div>
    </div>
    
    <div class="droppable-elements">
        <div class="circle-space yellow"><span>yellow</span></div>
        <div class="circle-space green"><span>green</span></div>
        <div class="circle-space blue"><span>blue</span></div>
        <div class="circle-space red"><span>red</span></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
