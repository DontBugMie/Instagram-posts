<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./style.css">
    <title>Image Accordion</title>
</head>
<body>
    <div class="container">
    <figure>
        <img src="./images/captain-america.jpg" alt="captain"/>
        <input type="radio" name="radio-set" checked="checked" /> 
        <figcaption><span>Captain America</span></figcaption>

        <figure>
            <img src="./images/iron-man.jpg" alt="iron man"/>
            <input type="radio" name="radio-set" /> 
            <figcaption><span>Iron Man</span></figcaption>

            <figure>
                <img src="./images/black-widow.jpg" alt="black-widow"/>
                <input type="radio" name="radio-set" /> 
                <figcaption><span>Black Widow</span></figcaption>


                <figure>
                    <img src="./images/black-panther.jpg" alt="panther"/>
                    <input type="radio" name="radio-set" /> 
                    <figcaption><span>Black Panther</span></figcaption>

                    <figure>
                        <img src="./images/thor.jpg" alt="thor"/>
                        <input type="radio" name="radio-set" /> 
                        <figcaption><span>Thor</span></figcaption>
                    </figure>
                </figure>
            </figure>
        </figure>  
    </figure>    
        </div>
</body>
</html>
